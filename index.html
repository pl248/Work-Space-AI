<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkSpaceAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WorkSpaceAI</h1>
    
    <!-- Generator opisów produktów -->
    <div class="tool-card">
      <h2>📝 Product Description Generator</h2>
      <input type="text" id="product-link" placeholder="Paste product link (e.g. AliExpress)">
      <button id="generate-desc-btn">Generate Description</button>
      <div id="desc-output" class="output"></div>
    </div>

    <!-- Generator e-booków -->
    <div class="tool-card">
      <h2>📚 E-book Generator</h2>
      <textarea id="ebook-topic" placeholder="Enter topic"></textarea>
      <button id="generate-ebook-btn">Generate E-book</button>
      <div id="ebook-output" class="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
