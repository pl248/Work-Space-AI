<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkSpaceAI - AI-Powered Content Generator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Generate product descriptions, ebooks, and sales offers with AI">
</head>
<body>
  <div class="container">
    <header>
      <h1>WorkSpaceAI</h1>
      <div class="language-switcher">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="pl">PL</button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button" data-tab="offer">Sales Offer</button>
      <button class="tab-button" data-tab="description">Product Description</button>
      <button class="tab-button" data-tab="ebook">E-book</button>
    </div>

    <main>
      <!-- Generator ofert sprzeda≈ºowych -->
      <section id="offer" class="tool-card">
        <h2>üíº Sales Offer Generator</h2>
        <div class="input-group">
          <input type="text" id="offer-link" placeholder="Enter product name or link">
          <button id="generate-offer-btn">Generate Offer</button>
        </div>
        <div class="output-container">
          <div id="offer-output" class="output"></div>
          <button class="copy-btn">Copy</button>
        </div>
      </section>

      <!-- Generator opis√≥w produkt√≥w -->
      <section id="description" class="tool-card">
        <h2>üìù Product Description Generator</h2>
        <div class="input-group">
          <input type="text" id="product-link" placeholder="Paste product link (e.g. AliExpress)">
          <button id="generate-desc-btn">Generate Description</button>
        </div>
        <div class="output-container">
          <div id="desc-output" class="output"></div>
          <button class="copy-btn">Copy</button>
        </div>
      </section>

      <!-- Generator e-book√≥w -->
      <section id="ebook" class="tool-card">
        <h2>üìö E-book Generator</h2>
        <div class="input-group">
          <textarea id="ebook-topic" placeholder="Enter topic or keywords"></textarea>
          <button id="generate-ebook-btn">Generate E-book</button>
        </div>
        <div class="output-container">
          <div id="ebook-output" class="output"></div>
          <div class="action-buttons">
            <button class="copy-btn">Copy</button>
            <button class="export-btn">Export PDF</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>¬© 2023 WorkSpaceAI | Powered by AI</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
